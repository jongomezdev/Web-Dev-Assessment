<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ************ Link Bootstrap ****************** -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Web Dev Assessment</title>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" id="highscore-link" href="highScores.html"
            >Highscores</a
          >
        </div>
        <div class="nav navbar-nav navbar-right" id="time">Timer: 00</div>
      </div>
    </nav>
    <div class="container">
      <div id="row">
        <div id="col-md-12 col-lg-10">
          <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
              <button class="btn btn-info">Answer 1</button>
              <button class="btn btn-info">Answer 2</button>
              <button class="btn btn-info">Answer 3</button>
              <button class="btn btn-info">Answer 4</button>
            </div>
            <div id="message">
              <h1 id="hsText">Web Dev Assessment</h1>
              <p>
                Answer the following questions as fast as you can! <br />
                Keep in mind that incorrect answers will penalize your score &
                time!
              </p>
            </div>
            <div class="col-xs-12 col-sm-8 col-md-6" id="buttonDiv">
              <button type="button" class="btn btn-success" id="start-btn">
                Start Quiz
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
